<!DOCTYPE html>

<html xmlns:th="thymeleaf.org">

	<head>

		<meta charset="UTF-8"></meta>


 <!-- Required meta tags -->
    <meta charset="utf-8">
    		<title>Registrar Credenciales</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Hello, world!</title>
	

	</head>

	<body style='background-image:url(/imagenes/Fondo.jpg);  background-position: center center;
									    background-repeat: no-repeat;
									    background-size: cover; height: 120%; padding-top:100px;'>



		<div class="container py-4" >
		
		
		<div class='row d-flex justify-content-center align-items-center'>
			<div class='col-sm-4'>
			<div class="card bg-light shadow p-3 mb-5 bg-body rounded" style='margin-top: 220px;'>

				<div class="card-header text-white h1 text-center" style='margin-bottom:20px; padding:20px; background-color:#e74c3c !important;'>Iniciar Sesión</div>

					<div class="card-body" >

	

						<form th:action="@{/login}" method="post">

							<div>

								<div>

									<div class="form-group" style='margin-bottom:30px;'>

										<input type="text" name="username" id="username"

											class="form-control" placeholder="Usuario" autofocus="true"

											required="true" />

									</div>

			

									<div class="form-group" style='margin-bottom:30px;'>

										<input type="password" name="password" id="password"

											class="form-control" placeholder="Contraseña" required="true" />

									</div>

								</div>

		

								<div class="form-group col-sm-6 d-flex align-items-end">

									<input type="submit" class="btn btn-primary btn-lg btn-block"

										value="Iniciar Sesión" style='padding-left:115px; padding-right:115px;' />

								</div>

								

							</div>

							

							<input type="hidden" th:name="${_csrf.parameterName}"

								th:value="${_csrf.token}" />

		

						</form>

	

					</div>

	

			</div>
		
			</div>
		</div>
		
	

	

		</div>


<!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

	</body>

</html>
