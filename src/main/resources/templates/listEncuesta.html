<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	
	<head>
		
		<title>Encuesta</title>
		
		<script type="text/javascript"
				src="ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
		</script>
		
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

		
		
	</head>
	
	<body>
		<div th:replace="fragments/header2 :: header"></div>
		
		<div class="container">
			<form id="myform" enctype="multipart/form-data">
				<div class="row clearfix">
					<div class="col-md-12 column">
						
						
						<table class="table table-bordered table-hover table-striped mt-5" id="tab_logic">
							<thead>
								<tr>
									<th class="text-center">ID</th>
									<th class="text-center">TURISTA</th>
									<th class="text-center">CALIFICACIÃ“N</th>
									<th class="text-center">COMENTARIO</th>
									<th class="text-center">OPERACION</th>
									<th class="text-center">OPERACION</th>
								</tr>
							</thead>
							
							<tbody>
								<tr th:each="enc: ${listaEncuestas}">
									<td th:text="${enc.idEncuesta}"></td>
									<td th:text="${enc.turista.nombreTurista}"></td>
									<td th:text="${enc.satisfaccion}"></td>
									<td th:text="${enc.comentario}"></td>
									<td class="text-center"><a class="glyphicon glyphicon-trash" th:href="@{/encuesta/eliminar?id=}+${enc.idEncuesta}"> Eliminar</a></td>
									<td class="text-center"><a class="glyphicon glyphicon-pencil" th:href="@{'/encuesta/modificar/' + ${enc.idEncuesta}}"> Modificar</a></td>
								</tr>
							</tbody>
						</table>
						<a 	style="background-color:#F50C33" th:href="@{/encuesta/irRegistrar}" id="add-row"
						   	type = "button"
						   	class= "btn btn-primary btn-md left-block">
							<span class="glyphicon glyphicon-plus"></span> Encuesta
						</a>
						
						<a 	style="background-color:#13293D" th:href="@{/encuesta/irBuscar}" id="add-row"
						   	type = "button"
						   	class= "btn btn-primary btn-md left-block">
							<span class="glyphicon glyphicon-search"></span> Buscar
						</a>
					</div>
				</div>
				<div th:if="${mensaje}" class="alert alert-danger">
					<p th:text="${mensaje}"></p>
				</div>
			</form>
		</div>
		
		<div th:replace="fragments/footer :: footer"></div>
					<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
		
	</body>
	
</html>
